<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<h1>
    Wicket FizzBuzz
</h1>

<h2>Oppgave</h2>
<ul>
    <li>Hver gang man trykker på ajax-linken skal tallet øke med en.</li>
    <li>Hvis det nye tallet er delelig med 3 skal "X" vises ved siden av Fizz (ellers "-")</li>
    <li>Hvis det nye tallet er delelig med 5 skal "X" vises ved siden av Buzz (ellers "-")</li>
</ul>

<table>
    <tr>
        <td>Tall</td>
        <td wicket:id="numberPanel">1</td>
    </tr>
    <tr>
        <td>Fizz</td>
        <td wicket:id="fizzPanel">-</td>
    </tr>
    <tr>
        <td>Buzz</td>
        <td wicket:id="buzzPanel">-</td>
    </tr>
</table>

<a wicket:id="ajaxLink">Neste</a>

</body>
</html>
